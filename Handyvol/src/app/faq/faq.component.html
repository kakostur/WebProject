<app-header></app-header>
  <div class="faq-section">
    <h2>Frequently Asked Questions</h2>
  
    <div *ngIf="faqs.length > 0; else noFaqs">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item">
        <button class="faq-question" (click)="toggleAnswer(i)">
          {{ faq.question }}
          <span class="icon" [class.open]="activeQuestion === i">+</span>
        </button>
        <div *ngIf="activeQuestion === i" class="faq-answer">
          {{ faq.answer }}
        </div>
      </div>
    </div>
  
    <ng-template #noFaqs>
      <p>No FAQs available at the moment. Please check back later.</p>
    </ng-template>
  </div>
  
<app-footer></app-footer>
