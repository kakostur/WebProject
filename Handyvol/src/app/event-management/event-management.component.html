<div class="event-management-container">
  <h2>Manage Events</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input id="name" name="name" [(ngModel)]="event.name" placeholder="Enter event name" required />
    </div>

    <div class="form-group">
      <label for="date">Event Date</label>
      <input id="date" name="date" type="date" [(ngModel)]="event.date" required />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" name="location" [(ngModel)]="event.location" placeholder="Enter location" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="event.description" placeholder="Enter description"></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input id="category" name="category" [(ngModel)]="event.category" placeholder="Enter category" />
    </div>

    <div class="form-group">
      <label for="photo">Photo</label>
      <input id="photo" name="photo" type="file" (change)="handleFileInput($event)" />
    </div>

    <button type="submit" class="btn-primary">Add Event</button>
    <button type="button" class="btn-secondary" (click)="goBack()">Go Back</button>
  </form>
</div>
