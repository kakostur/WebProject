<div class="register-container">
  <div class="register-card">
    <h2>Create Account</h2>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          formControlName="fullName" 
          placeholder="Enter your full name"
          [ngClass]="{'is-invalid': registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched}"
        >
        <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="error-message">
          <span *ngIf="registerForm.get('fullName')?.errors?.['required']">Full name is required</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        >
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Create a password"
          [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        >
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword" 
          placeholder="Confirm your password"
          [ngClass]="{'is-invalid': (registerForm.get('confirmPassword')?.invalid || registerForm.hasError('passwordMismatch')) && registerForm.get('confirmPassword')?.touched}"
        >
        <div *ngIf="(registerForm.get('confirmPassword')?.invalid || registerForm.hasError('passwordMismatch')) && registerForm.get('confirmPassword')?.touched" class="error-message">
          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Please confirm your password</span>
          <span *ngIf="registerForm.hasError('passwordMismatch')">Passwords do not match</span>
        </div>
      </div>
      
      <div class="form-group">
        <label>User Type</label>
        <div class="user-type-options">
          <div class="radio-option">
            <input type="radio" id="volunteer" formControlName="userType" value="volunteer">
            <label for="volunteer">Volunteer</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="organizer" formControlName="userType" value="organizer">
            <label for="organizer">Organizer</label>
          </div>
        </div>
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid || isSubmitting" class="btn-primary">
        {{ isSubmitting ? 'Creating Account...' : 'Register' }}
      </button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a (click)="navigateToLogin()">Log in</a></p>
    </div>
  </div>
</div>
