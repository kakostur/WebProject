<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="fullName">Full Name</label>
    <input id="fullName" formControlName="fullName" type="text" />
    <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="error-message">
      <span *ngIf="registerForm.get('fullName')?.errors?.['required']">Full Name is required</span>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
      <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
    </div>
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
      <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
      <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
    </div>
  </div>

  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" />
    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error-message">
      <span *ngIf="registerForm.hasError('passwordMismatch')">Passwords do not match</span>
    </div>
  </div>

  <div>
    <label>Role</label>
    <div>
      <input type="radio" id="volunteer" formControlName="role" value="volunteer" />
      <label for="volunteer">Volunteer</label>
      
      <input type="radio" id="organizer" formControlName="role" value="organizer" />
      <label for="organizer">Organizer</label>
    </div>
    <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error-message">
      <span *ngIf="registerForm.get('role')?.errors?.['required']">Role is required</span>
    </div>
  </div>

  <button type="submit" [disabled]="registerForm.invalid">Submit</button>
</form>
