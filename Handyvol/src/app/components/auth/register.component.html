<div class="register-container">
  <div class="register-card">
    <button class="close" (click)="router.navigate(['/login'])">Ã—</button>
    <h2>Register Now</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" formControlName="name" type="text" />
    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
      <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</span>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
      <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
      <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</span>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
      <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
      <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" />
    <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="error-message">
      <span>Passwords do not match</span>
    </div>
  </div>

  <fieldset>
    <legend>Role</legend>
    <div class="radio-group">
      <div class="radio-item">
        <input type="radio" id="volunteer" formControlName="role" value="volunteer" />
        <label for="volunteer">Volunteer</label>
      </div>
      <div class="radio-item">
        <input type="radio" id="organizer" formControlName="role" value="organizer" />
        <label for="organizer">Organizer</label>
      </div>
    </div>
    
    
    <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="error-message">
      <span *ngIf="registerForm.get('role')?.errors?.['required']">Role is required</span>
    </div>
  </fieldset>

  <div *ngIf="errorMessage" class="error-message" style="text-align: center;">
    {{ errorMessage }}
  </div>

  <button type="submit" [disabled]="registerForm.invalid || isSubmitting">Submit</button>
</form>
</div>
</div>
