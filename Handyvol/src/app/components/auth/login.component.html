<div class="login-container">
  <div class="login-card">
    <button class="close" (click)="router.navigate(['/register'])">Ã—</button>

    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</span>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isSubmitting" class="btn-primary">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="register-link">
      <p>Don't have an account? <a (click)="navigateToRegister()">Register now</a></p>
    </div>
  </div>
</div>
