<div class="profile-container">
    <div class="profile-card">
      <h2>Профиль пользователя</h2>
      
      <div class="user-info" *ngIf="authService.currentUserValue">
        <p><strong>Имя пользователя:</strong> {{ authService.currentUserValue.username }}</p>
        <p><strong>Email:</strong> {{ authService.currentUserValue.email }}</p>
        <p><strong>ID:</strong> {{ authService.currentUserValue.id }}</p>
        <p><strong>Роли:</strong> {{ authService.currentUserValue.roles?.join(', ') || 'Нет ролей' }}</p>
      </div>
      
      <div class="actions">
        <button class="btn-logout" (click)="authService.logout()">Выйти из системы</button>
      </div>
    </div>
  </div>
