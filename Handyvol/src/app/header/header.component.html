<header>
    <div class="header-container">
      <!-- Логотип -->
      <div class="logo">
        <h1>HandyVol</h1>
      </div>
  
      <!-- Центр: Мероприятия -->
      <div class="nav-center">
        <a href="#events-section">Мероприятия</a>
      </div>
  
      <!-- Правый угол: Кнопки + Профиль -->
      <div class="auth-profile">
        <div class="auth-buttons">
          <button class="btn-login" (click)="navigateToLogin()">Login</button>
          <button class="btn-signup" (click)="navigateToSignUp()">Sign Up</button>
        </div>
  
        <div class="profile" (click)="navigateToProfile()">
          <i class="fas fa-user"></i> <!-- Иконка профиля -->
        </div>
      </div>
    </div>
  </header>
  
  <!-- Блок с фоном и текстом -->
  <section class="image-section">
    <div class="text-content">
      <div class="square-container">
        <h1>Добро пожаловать в HandyVol!</h1>
        <p>Мы помогаем найти волонтеров для различных мероприятий.</p>
        <button (click)="navigateToSignUp()">Sign Up</button>
      </div>
    </div>
  </section>
